<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
</head>
<body>
    <a href="../index.html" title="Home"><img src="../asset/image/icons8-home-page-50.png" alt=""></a>
    <header>
        <h1>Form Pendaftaran SIB 2023</h1>
    </header>

    <form>
        <label for="fullname">Nama Lengkap</label><br>
        <input type="text" name="fullname" id="fullname" placeholder="Masukkan nama lengkap"><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" placeholder="Masukkan email"><br>
        <label for="noHP">No. HP</label><br>
        <input type="number" name="noHP" id="noHP" placeholder="Masukkan no. HP"><br>

        Jenis Kelamin <br>
        <input type="radio" id="lakilaki" name="jeniskelamin">
        <label for="lakilaki">Laki-Laki</label><br>

        <input type="radio" id="perempuan" name="jeniskelamin">
        <label for="perempuan">Perempuan</label><br>

        <label for="jurusan">Jurusan</label><br>
        <select name="jurusan" id="jurusan">
            <option value="teknikInformatika">Teknik Informatika</option>
            <option value="teknikMesin">Teknik Mesin</option>
            <option value="teknikIndustri">Teknik Industri</option>
            <option value="teknikElektro">Teknik Elektro</option>
        </select><br>

        <label for="alamat">Alamat</label><br>
        <textarea name="alamat" id="alamat" cols="30" rows="10">Masukkan alamat</textarea><br>

        <label for="foto">Foto</label> <br>
        <input type="file" name="foto" id="foto">
        <br>
        <input type="submit" value="Daftar">

    </form>
</body>
</html>
