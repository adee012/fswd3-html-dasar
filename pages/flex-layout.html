<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../asset/css/flex.css" />
    <title>Flex Layout</title>
  </head>
  <body>
    <h1>Flex Layout</h1>

    <!-- container / card -->
    <div class="container">
      <!-- box pertama -->
      <div class="flex-box1">
        <!-- box sebelah kiri -->
        <div class="box1">
          <div class="item item1">
            <i class="fa fa-twitter" style="font-size: 32px; color: white"></i>
          </div>

          <div class="item item2">
            <i class="fa fa-github" style="font-size: 28px; color: white"></i>
          </div>
        </div>

        <!-- box sebelah kanan -->
        <div class="box2">
          <!-- box atas -->
          <div class="box2-item1 item4">
            <i class="fa fa-battery" style="font-size: 32px; color: white"></i>
          </div>

          <!-- box bawah -->
          <div class="box2-items2">
            <!-- box kiri -->
            <div class="box2-items2-item1 box2-items2-item">
              <div class="item5">
                <i class="fa fa-wifi" style="font-size: 32px; color: white"></i>
              </div>
              <div class="item6">
                <i
                  class="fa fa-calculator"
                  style="font-size: 32px; color: white"
                ></i>
              </div>
            </div>
            <!-- box kanan -->
            <div class="box2-items2-item2 box2-items2-item">
              <div class="item7">
                <i
                  class="fa fa-bluetooth-b"
                  style="font-size: 28px; color: white"
                ></i>
              </div>
              <div class="item8">
                <i
                  class="fa fa-chrome"
                  style="font-size: 32px; color: white"
                ></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- box bagian bawah -->
      <div class="flex-box2">
        <div class="box3">
          <div class="item9">
            <i class="fa fa-music" style="font-size: 32px; color: white"></i>
          </div>
          <div class="item10">
            <i class="fa fa-photo" style="font-size: 32px; color: white"></i>
          </div>
        </div>
        <div class="box4">
          <a href="../index.html" title="Menu Utama"
            ><i class="fa fa-home" style="font-size: 32px; color: white"></i
          ></a>
        </div>
      </div>
    </div>
  </body>
</html>
